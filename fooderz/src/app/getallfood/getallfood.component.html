<div class="container-fluid">
    <div class="card" *ngFor="let food of foods">
        <img class="card-img-top" style="width: 200px; height: 200px;" [src]="food.avatar" alt="{{food.foodName}}">
        <div class="card-body">
            <h5 class="card-title">{{food.foodName | uppercase}}</h5>
            <p class="card-text">price: {{food.price}}</p>
        </div>
    </div>
</div>
