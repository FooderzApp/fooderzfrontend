<div class="container-fluid">
    <h2 style="text-decoration: underline;">Add FOOD items</h2>
    <label>FOOD Name</label>
    <input class="form-control" type="text" [(ngModel)]="food.foodName">
    <label>FOOD  PRICE</label>
    <input class="form-control" type="text" [(ngModel)]="food.price">
    <label>food image</label>
    <input class="form-control" type="text" [(ngModel)]="food.avatar">
    
    <button class="btn btn-primary" type="button" (click)="addFood()">add fooditem</button>
</div>
