
<h1>View Cart Details</h1>

<table class="table table-light">
    <thead class="thead-light">
        <tr>
            <th>cartId</th>
            <th>CustomerId</th>
            <th>foodName</th>
            <th>foodPrice</th>
            <th>avatar</th>
            <th>delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let carts of cart"> 
            <td>{{carts.cartId}}</td>
            <td>{{carts.customer.customerId}}</td>
            <td>{{carts.foodList.foodName}}</td>
            <td>{{carts.foodList.price}}</td>
            <td>{{carts.foodList.avatar}}</td>
            <td><button class="btn btn-primary" (click)="deleteCart(carts.cartId)">delete</button></td>
        </tr>
    </tbody>
</table>
