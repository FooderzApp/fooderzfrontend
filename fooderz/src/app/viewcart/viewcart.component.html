<h1>View Cart Details</h1>
<table class="table table-light">
    <thead class="thead-light">
        <tr>
            <th>CartId</th>
            <th>CustomerId</th>
            <th>FoodName</th>
            <th>price</th>
            <th>avatar</th>
            <!-- <th>delete</th> -->
        </tr>
    </thead>
    <tbody>
        
            
        <tr *ngFor="let carts of cart1" >

            <td>{{carts.cartId}}</td>
            <td>{{carts.customer.customerId}}</td>
            <td>{{carts.foodList.foodName}}</td>
            <td>{{carts.foodList.price}}</td>
            <td><img class="img-thumbnail" [src]=carts.foodList.avatar></td>  
            </tr>                               
       
           
  
    </tbody>
</table>
